
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <form method="POST" action="/calculadora/resultado">
            <br />
            <h2 for="numero1">Digite um número:</h2>
            <input type="numero1" id="numero1" name="numero1" required /><br /><br />

            <h2 for="numero2">Digite outro número:</h2>
            <input type="numero2" id="numero2" name="numero2" required /><br /><br />
            <br /><br /><br /><br />
            
            <p>Selecione a Operação:</p>
            <select id="operacao" name="operacao" value="operacao">
                
                <option id="adicao" name="operacao" value="adicao" >Somar</option>
                <option id="subtracao" name="operacao" value="subtracao" >Diminuir</option>
                <option id="multiplicacao" name="operacao" value="multiplicacao" >Multiplicar</option>
                <option id="divisao" name="operacao" value="divisao" >Dividir</option>

            </select>
        

            <input type="submit" value="Resultado">
        </form>
    </div>

    
</body>
</html>
